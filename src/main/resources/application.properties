spring.application.name=pagoamigos

# Configuración de base de datos
## Local SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=pagoamigo;encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:zontrox11}

## Producción SQL Server
#spring.datasource.url=jdbc:sqlserver://pimentel.cloud:1433;databaseName=pagoamigo;encrypt=true;trustServerCertificate=true
#spring.datasource.username=${DB_USERNAME:sa}
#spring.datasource.password=${DB_PASSWORD:Ac0c1n@2026!}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=false

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# DevTools (development only) - habilita reinicio y LiveReload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Static resources cache (0 = no cache) para desarrollo
spring.resources.cache.period=0

# Seguridad de sesiones
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.name=PAGOAMIGOS_SESSION

# Prevención de ataques
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC,FORWARD
server.max-http-request-header-size=8KB

# Server
server.port=8080
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

# Logging
logging.level.root=INFO
logging.level.com.examplo.pagoamigos=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.servlet.resource=WARN
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Favicon - deshabilita el log de error del favicon
spring.mvc.log-resolved-exception=false
