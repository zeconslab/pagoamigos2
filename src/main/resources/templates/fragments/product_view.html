<!-- product view modal fragment -->
<div th:fragment="productView">
  <div id="viewModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-[4px] p-4" style="display: none">
    <div class="glass-modal w-full max-w-5xl max-h-[95vh] overflow-hidden rounded-3xl shadow-2xl flex flex-col bg-white">
      <div class="px-8 py-6 border-b border-zinc-200/60 dark:border-zinc-700/60 flex items-center justify-between bg-white/40 dark:bg-zinc-900/40">
        <div class="flex items-center gap-4">
          <button id="viewModalBack" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-zinc-200/50 dark:hover:bg-zinc-700/50 transition-colors" type="button">
            <span class="material-symbols-outlined">arrow_back</span>
          </button>
          <h1 id="viewModalHeading" class="text-xl font-bold tracking-tight">Request Status &amp; Payment Detail</h1>
        </div>
        <button id="viewModalClose" class="text-zinc-400 hover:text-zinc-600 dark:hover:text-zinc-200" type="button">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="flex-1 overflow-y-auto p-8 space-y-10 bg-white">
        <div class="section-container rounded-2xl border border-zinc-200/80 dark:border-zinc-700/80 p-8 flex flex-col md:flex-row gap-10 items-start shadow-sm">
          <div id="viewModalImage" class="w-full md:w-56 shrink-0 aspect-[4/3] bg-zinc-200 dark:bg-zinc-700 rounded-2xl bg-cover bg-center border border-zinc-300 dark:border-zinc-600 shadow-md" style="background-image: url('/static/placeholder.png');"></div>
          <div class="flex-1">
            <div class="flex flex-wrap items-center gap-3 mb-3">
              <span id="viewModalStatus" class="px-3 py-1 rounded-full bg-primary/10 text-primary text-[10px] font-bold uppercase tracking-wider border border-primary/20">Status</span>
              <span id="viewModalRef" class="text-xs text-[#9c7749] font-medium uppercase tracking-widest">REF</span>
            </div>
            <h2 id="viewModalTitle" class="text-3xl font-black text-zinc-900 dark:text-white mb-6">Product title</h2>
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-8">
              <div>
                <p class="text-[10px] text-[#9c7749] font-bold uppercase mb-1.5 opacity-80">Total Price</p>
                <p id="viewModalPrice" class="text-xl font-black text-primary">$0.00</p>
              </div>
              <div>
                <p class="text-[10px] text-[#9c7749] font-bold uppercase mb-1.5 opacity-80">Requester</p>
                <p id="viewModalRequester" class="text-sm font-bold text-zinc-800 dark:text-zinc-200">Requester</p>
              </div>
              <div>
                <p class="text-[10px] text-[#9c7749] font-bold uppercase mb-1.5 opacity-80">Validator</p>
                <p id="viewModalVendor" class="text-sm font-bold text-zinc-800 dark:text-zinc-200">Validator</p>
              </div>
              <div>
                <p class="text-[10px] text-[#9c7749] font-bold uppercase mb-1.5 opacity-80">Created</p>
                <p id="viewModalCreated" class="text-sm font-bold text-zinc-500">Date</p>
              </div>
            </div>
          </div>
        </div>
        <div id="viewModalExtra" class="">
          <!-- placeholder for dynamic progress/timeline -->
        </div>
      </div>
      <div class="px-8 py-6 border-t border-zinc-200/60 dark:border-zinc-700/60 bg-white/60 dark:bg-zinc-900/60 flex justify-between items-center">
        <div class="flex items-center gap-2.5 text-zinc-400">
          <span class="material-symbols-outlined !text-base">security</span>
          <span class="text-[10px] font-black uppercase tracking-[0.15em]">Enterprise Secured Protocol</span>
        </div>
        <div class="flex gap-4">
          <button id="viewModalCloseBtn" class="px-7 py-2.5 rounded-xl text-sm font-black text-zinc-500 hover:text-zinc-800 dark:hover:text-zinc-200 transition-colors" type="button">Close</button>
          <button class="px-7 py-2.5 rounded-xl text-sm font-black bg-zinc-900 dark:bg-white text-white dark:text-black hover:opacity-90 shadow-lg shadow-black/10 transition-all active:scale-95" type="button">Export Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
